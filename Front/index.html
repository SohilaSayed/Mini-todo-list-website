<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>TODO List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>

</head>
<body>
    <section id="notes">
        <h1>ToDo List</h1>
        <div class="arrow">
            <a class="logout" href="login.html">Log out</a>
        </div>
        <div class="container3">
            
            <div id="items3">
                <span id="titleText">Title</span>
                <br><br>
                <input id="title" type="text" placeholder=" Todo title">
                <br><br>
                <span id="descriptionText">Description</span>
                <br><br>
                <input id="description" type="text" placeholder=" Description">
                <br><br>
                <button id="createNote">Create Note</button>
                <button id="allNotes" style="margin-left: 35px;" onclick="get_all()">Show All Notes</button>
                <button id="deleteBtn" onclick= "deleteAllItems()">Delete All</button>
                <button id="confirm" onclick= "updateAllItem()">Mark as Confirmed</button>
            </div>
            <div class="container" >
                <table id="table" class="table text-center table-hover" >
                    <thead>
                        <th id="title">Title</th>
                        <th id="description">Description</th>
                        <th id="createdBy">Created By</th>
                        <th id="status">Status</th>
                        <th id = "button">Actions</th>
                    </thead>
                    <tbody id="tbody">
        
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
